<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="image/registered.png" type="image/x-icon">

<body class="container">
    <h1 class="text-center">GET</h1>
    <table class="table table-hover table-striped">
        <thead class="table-bordered table-dark">
            <tr>
                <td>Id</td>
                <td>Firstname</td>
                <td>Email</td>
                <td>Password</td>
                <td>ConfirmPassword</td>
            </tr>
        </thead>
        <tbody class="" id="body_id">
        </tbody>
    </table>

    <button class="btn-primary btn" id="get_id">Verileri listele</button>

    <script>
        $(document).ready(function(){
            const url ="http://localhost:8080/api/jquery/get";
            $.get(url,function(data,status){
                if(status=="success"){
                   console.log(data);
                    list(data); 
                }
                
            })//end get

            let list=(data)=>{
                let tbody=$('#body_id');
                for (var i = 0; i < data.length; i++){
                    var row = '<tr>' +
                        '<td>' + data[i].id + '</td>' +
                        '<td>' + data[i].firstname + '</td>' +
                        '<td>' + data[i].email + '</td>' +
                        '<td>' + data[i].password + '</td>' +
                        '<td>' + data[i].confirmpasswd + '</td>' +
                        '</tr>';
                    tbody.append(row);
                }
            }
        });

        $(document).ready(function(){
            $("#get_id").click(function () {
                const url ="http://localhost:8080/api/jquery/get";
                $.get(url,function(data,status){
                    if(status=="success"){
                        console.log(data);
                        list(data); 
                    }
                
                })//end get

                let list=(data)=>{
                let tbody=$('#body_id');
                    for (var i = 0; i < data.length; i++){
                        var row = '<tr>' +
                            '<td>' + data[i].id + '</td>' +
                            '<td>' + data[i].firstname + '</td>' +
                            '<td>' + data[i].email + '</td>' +
                            '<td>' + data[i].password + '</td>' +
                            '<td>' + data[i].confirmpasswd + '</td>' +
                            '</tr>';
                        tbody.append(row);
                    }
                }
            })
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
