<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
    <link rel="shortcut icon" href="image/registered.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>


<body>
    <div class="signup-form">
        <form action="post.html" id="form_id">
            <h1>REGISTER</h1>
            <button class="btn1" type="submit">
                <i class="fa-brands fa-facebook-f"></i>
            </button>
            <button class="btn1" type="submit">
                <i class="fa-brands fa-google"></i>
            </button>
            <button class="btn1" type="submit">
                <i class="fa-solid fa-y"></i>
            </button>
            <small style="display: block;"> or use your email address: </small>
            <input type="text" name="firstname" id="firstname" placeholder="First Name">
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="password" name="password" id="password" placeholder="Password">
            <input type="password" name="password" id="confirmpassword" placeholder="Confirm Password">
            <input type="button" class="btn " value="CREATE ACCOUNT" id="create_id" >
            <small>Already have an account?</small>
            <a href="#">Sign In</a>
        </form>
    </div>
    <script>
        $(document).ready(function () {
            $("#create_id").click(function (e){
                e.preventDefault();

                // Form gönderildiğinde input değerlerini alıyoruz
                let Jquerydto = {
                    firstname: $("#firstname").val(),
                    email: $("#email").val(),
                    password: $("#password").val(),
                    confirmpasswd: $("#confirmpassword").val()
                };

                // AJAX isteği gönderiyoruz
                $.ajax({
                    type: 'POST',
                    url: 'http://localhost:8080/api/jquery/post',
                    data: JSON.stringify(Jquerydto),
                    contentType: 'application/json',
                    success: function(response) {
                        console.log("FİRSTNAME: " + response.firstname);
                        console.log("EMAİL: " + response.email);
                        console.log("PASSWORD: " + response.password);
                        console.log("CONFİRMPASSWORD: " + response.confirmpasswd);

                    },
                    error: function(error) {
                        console.log('Hata oluştu: ' + error);
                    }
                });
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
